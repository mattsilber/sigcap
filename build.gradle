allprojects {
    ext {
        kotlin_version = "1.3.50"
        gradle_bintray_plugin_version = "1.8.5"
        gradle_android_command_plugin_version = "2.1.0"

        androidx_app_compat_version = "1.1.0"
        androidx_test_ext_junit_version = "1.1.1"
        androidx_test_runner_version = "1.2.0"
        androidx_test_core_version = "1.2.0"
        androidx_test_esspresso_core_version = "3.2.0"
        mockito_core_version = "2.23.4"
        robolectric_version = "4.3.1"

        mavBintrayRepo = 'maven'
        mavPublishGroupId = 'com.guardanis'

        mavSiteUrl = 'https://github.com/mattsilber/sigcap'
        mavGitUrl = 'https://github.com/mattsilber/sigcap.git'
    }

    buildscript {
        repositories {
            maven { url 'https://maven.google.com/' }
            jcenter()
        }

        dependencies {
            classpath "com.android.tools.build:gradle:3.6.2"
        }
    }

    repositories {
        maven { url 'https://maven.google.com/' }
        jcenter()
    }
}